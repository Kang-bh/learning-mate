version: '3.8'
services:
  blue:
    image: kabyho3513/learning-mate-server:1.0.0
    container_name: blue
    ports:
      - "8081:8080"
    environment:
      - SPRING_CONFIG_LOCATION=file:/app/application.properties
      - SPRING_DATASOURCE_URL=jdbc:mysql://db:3306/learning-mate
      - SPRING_DATASOURCE_USERNAME=kang
      - SPRING_DATASOURCE_PASSWORD=$${secrets.MYSQL_KANG_PASSWORD}
      - SPRING_REDIS_HOST=redis
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: on-failure

  green:
    image: kabyho3513/learning-mate-server:1.0.0
    container_name: green
    ports:
      - "8082:8080"
    environment:
      - SPRING_CONFIG_LOCATION=file:/app/application.properties
      - SPRING_DATASOURCE_URL=jdbc:mysql://db:3306/learning-mate
      - SPRING_DATASOURCE_USERNAME=kang
      - SPRING_DATASOURCE_PASSWORD=$${secrets.MYSQL_KANG_PASSWORD}
      - SPRING_REDIS_HOST=redis
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: on-failure

  db:
    image: mysql:8.0
    container_name: learning-mate-mysql
    environment:
      MYSQL_ROOT_PASSWORD: $${secrets.MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: learning-mate
      MYSQL_USER: kang
      MYSQL_PASSWORD: $${secrets.MYSQL_KANG_PASSWORD}
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./sql:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "kang", "-p$${secrets.MYSQL_KANG_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    container_name: learning-mate-redis
    image: redis:6.2-alpine
    ports:
      - "6380:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql-data:
  redis-data:
